<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script type="module" src="index.js" async defer></script>

    <title>Atlhex</title>
</head>

<body>
    <div id="root">
        <!-- <nav-bar></nav-bar> -->
        <div class="main-content">
            <!-- <hero-section></hero-section> -->
            <!-- <cards-section></cards-section>  -->
            <!-- <enrollment-selector></enrollment-selector> -->
            <section class="sign-up">
                <form action="" class="sign-up__form">
                    <div class="sign-up__header">
                        <h1 class="sign-up__title">Registrarse</h1>
                        <div class="sign-up__social-icons">
                            <a href="" class="sign-up__social-icon sign-up__social-icon--facebook"> <i class='bx bxl-facebook-circle' style='color:#195df6'  ></i> </a>
                            <a href="" class="sign-up__social-icon sign-up__social-icon--google"> <i class='bx bxl-google' style='color:#bfbfbf'  ></i> </a>
                        </div>
                    </div>
                    <div class="sign-up__body">
                        <div class="sign-up__input-group">
                            <input type="text" class="sign-up__input" placeholder="Nombres" id="name" name="name-input">
                            <input type="text" class="sign-up__input" placeholder="Apellidos" id="lastname" name="lastname-input">
                        </div>
                        <input type="text" class="sign-up__input" placeholder="Correo Electrónico" id="email" name="email-input">
                        <input type="password" class="sign-up__input" placeholder="Contraseña" id="password" name="password-input">
                        <input type="password" class="sign-up__input" placeholder="Confirmar Contraseña" id="confirm-password" name="confirm-password-input">
                        <div class="sign-up__terms">
                            <input type="checkbox" id="acceptance" name="acceptance" class="sign-up__checkbox">
                            <label for="acceptance" class="sign-up__label">Aceptar Términos & Condiciones</label>
                        </div>
                        <div class="sign-up__actions">
                            <button class="sign-up__button">Crear Cuenta</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <!-- <custom-footer></custom-footer> -->
    </div>
</body>

</html>
